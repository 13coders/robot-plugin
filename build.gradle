apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.6

ideaLibs = "$projectDir/../idea/out/dist.all.ce/lib"

if(System.env.http_proxy) {
    println "Using proxy $System.env.http_proxy"
    System.setProperty('http.proxyHost', "$System.env.http_proxy".tokenize('/')[1].tokenize(':')[0])
    System.setProperty('http.proxyPort', "$System.env.http_proxy".tokenize('/')[1].tokenize(':')[1])
    System.setProperty('http.nonProxyHosts', 'localhost')
}

allprojects {
    repositories {
        mavenCentral()

        flatDir {
            dirs "$ideaLibs"
        }
    }
}

dependencies {
    compile ':openapi', ':util', ':annotations'
}
   
