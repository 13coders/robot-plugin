machine:
  java:
    version: oraclejdk7

test:
  override:
    - IDEA_VERSION=IC-15.0.2 ./gradlew check buildPlugin
    - IDEA_VERSION=IU-15.0.2 ./gradlew check

  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
