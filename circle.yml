machine:
  java:
    version: oraclejdk7

test:
  override:
    - IDEA_VERSION=IC-15.0.2 ./gradlew --console plain check buildPlugin
    - IDEA_VERSION=IU-15.0.2 ./gradlew --console plain check

  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - mkdir -p $CIRCLE_TEST_REPORTS/html/
    - cp -r build/reports/tests/* $CIRCLE_TEST_REPORTS/html/
    - cp build/distributions/robot-plugin.zip $CIRCLE_ARTIFACTS
